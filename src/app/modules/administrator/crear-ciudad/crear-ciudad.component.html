<div class="row center">
  <div class="z-depth-3 y-depth-3 x-depth-3 grey green-text lighten-4 row"
        style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px; margin-top: 100px; width: 60%;">
        <h3 class="center-align">Crear Ciudad - Departamento</h3>
  <form [formGroup]="fgValidation" (ngSubmit)="registerEvent()" class="crear-form">
    <div class="row">
      <div class='input-field col s12'>
        <input class="validate" formControlName="name" id="name" type="text"  placeholder="Nombre" />
        <div class="warning-validation" *ngIf="fg.name.errors && (fg.name.dirty || fg.name.touched)">
            <strong *ngIf="fg.name.errors.required">
                Name is required!<br />
            </strong>
            </div>
        </div>
      </div>
<div class='row'>
  <div class='input-field col m12'>
  <button  
  class='btn green col s12' type="submit">Crear</button>
  </div>
</div>
    </form>
  </div>
</div>
<div class="row center-align">
    <div class="col m3"></div>
    <div class="col m6">
        <h3>Ciudades - Departamentos</h3>
        <br>
        <div *ngFor="let e of citys" >
            <hr>
            <h5>{{e.nombre}}</h5>
            <hr>
        </div>
    </div>
    <div class="col m3"></div>
</div>
